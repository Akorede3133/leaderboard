<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
<script defer src="main.js"></script></head>
<body>
  <header>
    <h2>Leaderboard</h2>
  </header>
  <main>
    <section class="scores--container">
      <div class="scores--container--head">
        <h2>Recent scores</h2>
        <button type="button" class="refresh--btn">Refresh</button>
      </div>
      <ul class="score--list">
        <li class="score--list--item">
          <span>Name:</span>
          <span>900</span>
        </li>
        <li class="score--list--item">
          <span>Name:</span>
          <span>900</span>
        </li>
        <li class="score--list--item">
          <span>Name:</span>
          <span>900</span>
        </li>
        <li class="score--list--item">
          <span>Name:</span>
          <span>900</span>
        </li>
        <li class="score--list--item">
          <span>Name:</span>
          <span>900</span>
        </li>
        <li class="score--list--item">
          <span>Name:</span>
          <span>900</span>
        </li>
        <li class="score--list--item">
          <span>Name:</span>
          <span>900</span>
        </li>
      </ul>
    </section>
    <form action="">
      <h2 class="form--header">Add your score</h2>
      <fieldset>
        <input type="text" name="name" id="name" placeholder="Your name">
        <input type="text" name="score" id="score" placeholder="Your score">
        <button type="button" class="submit--btn">Submit</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
